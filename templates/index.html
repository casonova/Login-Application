{% extends "base.html" %}

{% block content %}


<h2>Welcome {{user.username}}</h2>

<main class="main-container">
    <div class="container">
        <div class="row">
            <div class="col-md-4 profile-photo-container">
                <img src="{{ user.profile.profile_img.url }}" alt="User Image" class="img-fluid rounded-circle" style="max-width: 300px; max-height:500px">
            </div>

            <div class="col-md-8 user-content-container">
                <h2>Name</h2><p class="username">{{ user.profile.name }}</p>
                <h2>Phone Number</h2><p class="phone_number">{{ user.profile.phone_number }}</p>
                <h2>Address</h2><h2><p class="" style="font-size:20px; font-weight:normal;">{{ user.profile.address }}</p></h2>
                <div class="profile-edit-link-container">
                    <a href="{% url 'profile' %}" class="btn btn-primary">Update Profile</a>
                </div>
            </div>
        </div>
    </div>
</main>

<form class="mt-3">
    {% csrf_token %}
    
    <a href="{% url 'update' %}" class="btn btn-success mr-2">Edit</a>
    <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
</form>


{% endblock content %}
